<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9a208;
        }

        header {
            background-color: #7fc7d1;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Barbigha Bazar</h1>
    </header>

    <div id="content">
        <button class="button" onclick="openPage('login.html')">Login</button>
        <button class="button" onclick="openPage('singin.html')">Sing in</button>
        <!-- Add more buttons or content as needed -->
    </div>

    <script>
        function openPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
