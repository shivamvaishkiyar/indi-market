<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form onsubmit="signIn(event)">
        <h2>Sign In</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>

    <script>
        function signIn(event) {
            event.preventDefault();

            // Get input values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validate email format (you may want to use a more robust validation)
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Check credentials (replace this with your authentication logic)
            if (email === 'example@example.com' && password === 'password') {
                alert('Sign In successful!');
                // Redirect or perform other actions after successful sign in
            } 
            window.location.href = 'mainScreen.html';
        }

        function isValidEmail(email) {
            // Basic email validation, you may want to use a more comprehensive solution
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
