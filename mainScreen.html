<!DOCTYPE html>
<html lang="en">
    <title>santosh-shivam</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #2874f0;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }

        h2 {
            color: #333;
        }

        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        button {
            background-color: #2874f0;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #032144;
        }
    </style>
</head>
<body>
  

    <header>
        <h1>Welcome to Digital India</h1>
    </header>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchProducts()">Search</button>
    <script>

        function searchProducts() {
            // Get the value from the search input
            var searchQuery = document.getElementById('searchInput').value;

            // For simplicity, let's just show an alert with the search query
            alert('Searching for: ' + searchQuery);
        }
    </script>
    
    <div id="main-content">
        <div class="section">
            <h2>Featured Products</h2>
            <div class="product">Product 1<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 2<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 3<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 4<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 5<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 6<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 7<button onclick="viewProducts()">View</button></div>
            <div class="product">Product 8<button onclick="viewProducts()">View</button></div>
            <!-- Add more featured products here -->
            <script>
                function viewProducts() {
                    // Redirect to the product screen
                    window.location.href = 'product.html';
                }
            </script>
        </div>

        <div class="section">
            <h2>Deals of the Day</h2>
            <div class="product">Deal 1<button>Add to Cart</button></div>
            <div class="product">Deal 2<button>Add to Cart</button></div>
            <!-- Add more daily deals here -->
        </div>

        <!-- Add more sections as needed -->
        
    </div>
</body>
</html>
